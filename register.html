      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;

        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;

           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

  <body>

<div class="container">
          <div class="row-fluid">
              <div class="span12">
                  <div class="span6">
                      <div class="area">
                            <form class="form-horizontal">
                                <div class="heading">
                                    <h4 class="form-heading">Sign Up| Entrepreneur</h4>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputCompanyName">Company Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputCompanyName" placeholder="E.g. Some Software Pvt. Ltd.">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputUsername">Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputUsername" placeholder="E.g. ashwinhegde">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Surname</label>
                                    <div class="controls">
                                        <input type="text" id="inputPassword" placeholder="Min. 8 Characters">
                                    </div>
                                </div>


                                    <div class="control-group">
                                    <label class="control-label" for="inputPassword">What do you do?</label>
                                    <div class="controls">
        <textarea rows="3" cols="2" class="input-block-level" placeholder="Detailed description of what you do" name="job"></textarea>
                                    </div>
                                </div>



                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-success">Submit</button>
                                        <button type="button" class="btn">Help</button>
                                    </div>
                                </div>  
                            </form> 
            </div>                           
                    </div>
                    <div class="span6">
                      <div class="area">
                            <form class="form-horizontal">
                                <div class="heading">
                                    <h4 class="form-heading">Sign Up | Contractor</h4>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputCompanyName">Company Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputCompanyName" placeholder="E.g. Some Software Pvt. Ltd.">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputFirst">First Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputFirst" placeholder="E.g. Ashwin">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputLast">Last Name</label>
                                    <div class="controls">
                                        <input type="text" id="inputLast" placeholder="E.g. Hegde">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputEmail">Email</label>
                                    <div class="controls">
                                        <input type="text" id="inputEmail" placeholder="E.g. ashwinh@cybage.com">
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label" for="contact">Contact</label>
                                    <div class="controls">
                                        <input type="text" id="contact" placeholder="E.g. 021 345 5321">
                                    </div>
                                </div>



                                <div class="control-group">
                                    <div class="controls">
                                        <label class="checkbox">
                                            <input type="checkbox"> I agree all your <a href="#">Terms of Services</a>
                                        </label>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                        <button type="button" class="btn">Help</button>
                                    </div>
                                </div>  
                            </form> 
            </div>                            
                    </div>
